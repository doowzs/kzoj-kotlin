ktor {
  deployment {
    host = "localhost"
    host = ${?HOST}
    port = "8080"
    port = ${?PORT}
  }
  application {
    modules = [cn.kzoj.ApplicationKt.module]
  }
}

jwt {
  domain = "https://jwt-provider-domain/"
  audience = "jwt-audience"
  realm = "ktor sample app"
}

database {
  url = ${DB_URL}
  driver = "com.mysql.cj.jdbc.Driver"
  driver = ${?DB_DRIVER}
  user = ${DB_USER}
  password = ${DB_PASSWORD}
}

// 本地数据（包括测试样例/用户头像等）
data {
  test_case {
    path = "./data/testcase"
    path = ${?DATA_TESTCASE_PATH}
  }
}

gojudge {
  url = "http://localhost:5050"
  url = ${?GOJUDGE_URL}
}